<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Array Elements</title>
</head>
<body>
  <h2>Join Array Elements</h2>
  <div id="output1"></div>
  <div id="output2"></div>
  <div id="output3"></div>

  <script>
    var myColor = ["Red", "Green", "White", "Black"];
    var output1 = myColor.toString();
    var output2 = myColor.join();
    var output3 = myColor.join('+');
    function setOutputTextContent() {
      document.getElementById("output1").textContent = output1;
      document.getElementById("output2").textContent = output2;
      document.getElementById("output3").textContent = output3;
    }
    setOutputTextContent();
  </script>
</body>
</html>
