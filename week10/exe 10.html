<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Area Calculator</title>
</head>
<body>

<h1>Rectangle Area Calculator</h1>

<form id="rectangleForm">
    <label for="length">Length:</label>
    <input type="number" id="lengthInput" required>
    <br>
    <label for="breadth">Breadth:</label>
    <input type="number" id="breadthInput" required>
    <br>
    <button type="button" onclick="calculateArea()">Calculate Area</button>
</form>

<p id="result"></p>

<script>
function calculateRectangleArea(length, breadth) {
    if (length <= 0 || breadth <= 0) {
        return "Invalid input: Length and breadth must be positive numbers.";
    }
    
    const area = length * breadth;
    return area;
}

function calculateArea() {
    const length = parseFloat(document.getElementById('lengthInput').value);
    const breadth = parseFloat(document.getElementById('breadthInput').value);

    const resultElement = document.getElementById('result');
    
    if (isNaN(length) || isNaN(breadth)) {
        resultElement.textContent = "Please enter valid numbers for length and breadth.";
        return;
    }

    const area = calculateRectangleArea(length, breadth);
    resultElement.textContent = `Area of rectangle: ${area}`;
}
</script>

</body>
</html>
